---
title: Contact
layout: default
---

<div class="alert alert-info" role="alert">
  <h4 class="alert-heading">Want to get in touch with me?</h4>
  <p>
    Just fill out the form below and submit your message. I will reach back to
    you at the earliest.
  </p>
</div>

<form action="https://formspree.io/xvoqbone" method="POST">
  <div class="mb-3">
    <label for="inputName" class="form-label">Full Name</label>
    <input
      type="text"
      class="form-control"
      id="inputName"
      placeholder="Enter your full name"
      autocomplete="off"
      required
    />
  </div>
  <div class="mb-3">
    <label for="inputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      name="_replyto"
      class="form-control"
      id="inputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      autocomplete="off"
      required
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="inputMessage" class="form-label">Message</label>
    <textarea
      name="message"
      class="form-control"
      id="inputMessage"
      rows="5"
      autocomplete="off"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
